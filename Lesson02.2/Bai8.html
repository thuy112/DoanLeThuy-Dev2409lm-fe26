<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin đăng ký</title>
    <link rel="stylesheet" href="dang-ky.css">
</head>
<body>
    <section id="form-dk">
        <form action="" method="post">
            <h1>Thông tin đăng ký</h1>
            <div class="form-group">
                <label for="hoTen">Họ tên</label>
                <div>
                    <input class="form-control" type="text" name="hoTen" id="hoTen">
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="tenDanNhap">Tên đăng nhập</label>
                <div>
                    <input class="form-control" type="text" name="tenDanNhap" id="tenDanNhap">
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="matKhau">Mật khẩu</label>
                <div>
                    <input class="form-control" type="password" name="matKhau" id="matKhau">
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="gioiTinh">Giới tính</label>
                <div>
                    <input type="radio" name="gioiTinh" id="gtNam" checked> 
                    <label for="gtNam">Nam</label>
                    <input type="radio" name="gioiTinh" id="gtNu" checked> 
                    <label for="gtNu">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="ngonngu">Ngôn ngữ lập trình</label>
                <div style="display: block; ">
                    <input type="checkbox" name="ngonngu" id="C#"> 
                    <label for="C#">Ngôn ngữ C#</label>
                    <br>
                    <input type="checkbox" name="ngonngu" id="Java"> 
                    <label for="Java">Ngôn ngữ Java</label>
                    <br>
                    <input type="checkbox" name="ngonngu" id="PHP">  
                    <label for="PHP">Ngôn ngữ PHP</label>
                    <br>
                    <input type="checkbox" name="ngonngu" id="khac"> 
                    <label for="khac">Ngôn ngữ khác</label>
                </div>
            </div>
            <div class="form-group">
                <label for="tinhThanh">Tỉnh thành</label>
                <div>
                    <select class="form-control"  name="tinhThanh" id="tinhThanh">
                        <option value="1">Hà nội</option>
                        <option value="2">Tp. HCM</option>
                        <option value="3">Đà nẵng</option>
                        <option value="4">Hải phòng</option>
                        <option value="5">Cần thơ</option>
                    </select>
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                    <input type="submit" value="Đăng ký" name="btnDangKy" id="btnDangKy" class="btn btn-primary" onclick=" return fn_CheckRegister()">
                    <input type="reset" value="Reset" name="btnLamLai" id="btnLamLai" class="btn btn-secondary">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
