<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <!-- Text -->
        <label for="user">Username</label>
        <input type="text" name="user" id="user" placeholder="Nhap UserName">
        <br>

        <!-- Passoword -->
         <label for="Password">Password:</label>
         <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
         <!-- Hidden -->
         <input type="hidden" name="id" id="id">
        <br>

         <!-- checkbox -->
          <input type="checkbox" name="sothich" id="bongda"><label for="bongda">Bóng Đá</label>
          <input type="checkbox" name="sothich" id="caulong"><label for="caulong">Cầu lông</label>
          <input type="checkbox" name="sothich" id="nghenhac"><label for="nghenhac">Nghe nhạc</label>
        <br>

          <!-- Radio -->
           <input type="radio" name="CioiTinh" id="nam"><label for="nam">Nam</label>
           <input type="radio" name="CioiTinh" id="nu"><label for="nam">Nữ</label>
        <br>
        <input type="reset" name="reset" id="reset">
        <br>

        <!-- Ther file -->
         <label for="avatar">Avatar:</label>
         <input type="file" name="avatar" id="avatar">
        <br>

        <!--Thẻ màu sắc-->
        <label for="mausac">Chọn bảng màu</label>
        <input type="color" name="mausac" id="mausac">
        <br>

        <!-- Thời gian -->
         <label for="date">Date</label>
         <input type="date" name="date" id="date">
         <br>
         <label for="datetime-local">Datetime: </label>
         <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <label for="month">Tháng: </label>
         <input type="month" name="month" id="month">
         <br>
         <label for="week">Week: </label>
         <input type="week" name="week" id="week">
         <br>

         <!-- Email -->
         <label for="email">Email: </label>
         <input type="email" name="email" id="email" placeholder="admin@gmail.com">
         <br>

         <!-- Number -->
         <label for="number">Number: </label>
         <input type="number" name="number" id="number">
         <br>

         <!-- Range -->
         <label for="range">Giá tiền </label>
         <input type="range" name="range" id="range" min="0" max="100" value="0">
         <br>

         <!-- Select - option -->
          <select name="diaChi" id="diaChi">
            <option value="">---Chọn địa chỉ---</option>
            <option valaue="HN">Hà Nội</option>
            <option valaue="BG">Bắc Giang</option>
            <option valaue="HP">Hải Phòng</option>
          </select>
          <br>

          <!-- Van ban -->
          <textarea name="" id=""></textarea>
          <br>

        <!-- Reset -->
         <input type="reset" name="reset" id="reset">
         <br>
        <!-- Button -->
         <input type="button" name="button" id="button" value="Gửi">
         <!-- <button>Gửi</button>-->
         <input type="submit" name="submit" id="submit" value="Gửi">
    </form>
</body>
</html>
