<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thể hiển thị danh sách không có thứ tự - ul, li</title>
</head>
<body>
    <h1>Thể hiển thị danh sách không có thứ tự - ul, li</h1>
    <hr>
    <h2>Khoá học lập trình frontend</h2>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>Bootstrap</li>
    </ul>
    <hr>
    <ul type="spuare">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>Bootstrap</li>
    </ul>
</body>
</html>
